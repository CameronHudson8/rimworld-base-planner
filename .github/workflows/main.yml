name: main
on:
  push: 
    branches:
      - main
jobs:
  deploy:
    container:
      image: node:20
    environment:
      name: github-pages
      url: ${{ needs.buildAndUpload.outputs.artifactId }}
    needs: buildAndUpload
    permissions:
      pages: write
      id-token: write 
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
